<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Building a Nav</title>
</head>
<body>
    <!-- below were for learning floats>
    <div class="box red left"></div>
    <div class="box green right"></div>
    <div class="box blue left"></div>
    <div class="box purple right"></div>
    <div class="box yellow left"></div>
    <div class="box orange right"></div>-->

    <nav class="main-nav">
        <img src="images/elijah-o-donnell-378338-unsplash.jpg"alt="logo" class="logo">
        
        <ul class="nav-list no-list-style">
            <li class="center">Home</li>
            <li class="center">About</li>
            <li class="center">Contact</li>
        </ul>

    </nav>
    <!--main body of page-->
    <div class="content">

        <!--embedded map-->
        <map class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3197.6033405677877!2d-119.78799278491275!3d36.732086579962655!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80945e26d4f58091%3A0xf082a7e633ee41f0!2s700+Van+Ness+Ave%2C+Fresno%2C+CA+93721!5e0!3m2!1sen!2sus!4v1555384205875!5m2!1sen!2sus"  frameborder="0" allowfullscreen></iframe>
        </map>
    
        <!--embedded audio-->
        <div class="audio margin-0-auto">
            <audio controls>
                <source src="Lightsaber.wav" type="audio/wav">
                    Your browser does not support audio playback.
            </audio>
        </div>

        <!--embedded video-->
        <div class="video">
            <iframe src="https://www.youtube.com/embed/TcMBFSGVi1c" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

            <!--local video file
            <video controls class="video-local" src="" type="video/mp4">
            Your browser does not support video playback
            </video>-->
        </div>

        <button class="button button-success button-small">Submit</button>
        <button class="button button-small button-default">Reset</button>
        <button class="button button-danger button-large">Cancel</button>

        <div class="family">
            <span class="first-span">My parent is family, I have one span child.
                <span>I'm the child. I have a child parent and a family grandparent.</span>
            </span>
            <span class="second-span">Second span.</span>
            <div class="first-span">Third span.</div>
        </div>

    </div>

    <div class="footer">
        <ul class="social-media no-list-style">
            <li>
            <a href="https:facebook.com" target="_blank"><i class="fab fa-facebook fa-2x"></i></a>
            </li>
            <li><a href="https:instagram.com" target="_blank"><i class="fab fa-instagram fa-2x"></i></a>
            </li>
            <li>
            <a href="https:twitter.com" target="_blank"><i class="fab fa-twitter-square fa-2x"></i></a>
            </li>
        </ul>
    </div>
</body>
</html>
